  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling with Carbon Fiber Background */
    body {
      font-family: Arial, sans-serif;
      background-color: #0a0f1e;
      background-image: url('https://www.transparenttextures.com/patterns/carbon-fibre.png'); /* Carbon fiber texture */
      background-size: cover;
      color: #ffffff;
    }

    /* Button Styling */
    .open-modal-btn {
      padding: 10px 20px;
      margin: 10px;
      background-color: #1f2a38;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(10, 15, 30, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    /* Modal Content Styling */
    .modal-content {
      width: 80%;
      max-width: 800px;
      background-color: #0a0f1e;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
      border: 2px solid #0f2740;
      position: relative;
    }

    /* Iframe Styling */
    .modal-iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 5px;
    }

    /* Close Button Styling */
    .close-modal {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #1f2a38;
      color: #ffffff;
      border: none;
      padding: 5px 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

  <!-- Modal Structure -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <button class="close-modal" onclick="closeModal()">Close</button>
      <iframe id="modalIframe" class="modal-iframe" src="" title="Embedded Website"></iframe>
    </div>
  </div>

  <script>
    // Function to Open Modal and Load Iframe
    function openModal(url) {
      document.getElementById("modalIframe").src = url;
      document.getElementById("modal").style.display = "flex";
    }

    // Function to Close Modal
    function closeModal() {
      document.getElementById("modal").style.display = "none";
      document.getElementById("modalIframe").src = ""; // Clear iframe to stop video/audio
    }
  </script>
